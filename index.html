<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ScriBBler</title>
		<style>  
		body {  
			background-image: url("./images/background.jpg"); 
			background-repeat: no-repeat; 
			background-attachment: fixed;
			background-size: cover;
		}

		a{
			font-family: 'Montez', cursive; 
			color: blue;
		}  
		</style>  
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</head>
	<!--external css-->
	<link rel="stylesheet" href="index.css">
	<body id="project-demo-body">
	<!--Header ended-->
	<div class="container">
		<nav class="navbar bg-body-tertiary frontline">
			<div class="container-fluid">
				<a class="navbar-brand mainHeading" id="project-demo"><h3>ScriBBler</h3></a>
				<form class="d-flex" role="search">
					<span></span>
					<!--Button trigger modal-->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup">Sign Up</button>
					<span></span>
					<span></span>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signin">Sign In</button>
				</form>
			</div>
			<nav>
				<div>
					<div class="container-fluid">
						<p class="navbar-brand mb subHeading">Explore, Imagine, Create</p>
					</div>
				</div>
			</nav>	
		</nav>
		<div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  	<div class="modal-dialog mode-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Get Started</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="name" required>
						<label for="username" class="form-label">Username</label>
						<input type="username" class="form-control" id="username" required>
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" required>
						<label for="confirmpassword" class="form-label">Confirm Password</label>
						<input type="password" class="form-control" id="confirmpassword" required>
					</div>
					<button type="submit" class="btn btn-success signup">Sign Up</button>	
				</form>
			</div>
		</div>
	  </div>
	</div>
	<!--Signup modal end-->
	<!--Signin modal start-->
	<div class="modal fade" id="signin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog mode-dialog-centered">
		<div class="modal-content">
		  <div class="modal-header">
			<h1 class="modal-title fs-5" id="exampleModalLabel">Get Started</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
			<form>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="username" class="form-control" id="username" required>
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" required>
				</div>
				<button type="submit" class="btn btn-success signin">Sign In</button>	
			</form>
			<p>Not a member?<button type="button" class="btn btn-link" data-bs-toggle="modal"data-bs-target="#signup">Sign Up</button></p>	
		  </div>
	
		</div>
	  </div>
	</div>
	<!--Signin modal end-->
	<div class="allPosts">
		<!--post card start -->
		<div class="card mb-3" style="max-width: 540px;">
			<div class="row g-0">
				<div class="col-md-4 author">
					<h5 class="card-title">Rajat Tyagi</h5>
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5 class="card-title">Card Title <span class="material-symbols-outlined">delete</span></h5>
						
						<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
						<p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
					</div>
				</div>
			</div>
		</div>
		<!--post card start -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<div class="container buttons ">
			<button class="btn btn-warning" id="add-post">Add Post</button>
			<button class="btn btn-warning" id="all-posts" src="./html/postslist.html">All Posts</button>
		</div>
		<script src="index.js"></script>
		
	</div>
			
	</body>
</html>
